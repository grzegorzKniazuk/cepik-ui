<div class="form-group">
    <label>{{ label }}</label>
    <input [disabled]="_disabled"
           class="form-control"
           type="date"
           (change)="setValue($event.target.value)"
           [value]="_value | mask:'xxxx-xx-xx'">
    <ng-container *ngIf="invalid">
        <div *ngFor="let error of errors | keyvalue" class="invalid-feedback">{{ validationMessages[error.key] }}</div>
    </ng-container>
</div>
