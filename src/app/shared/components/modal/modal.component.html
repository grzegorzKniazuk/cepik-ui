<div (click)="modalContainerClick()" class="modal-container">
    <div (click)="modalBodyClick($event)" class="modal-body-content">
        <nav *ngIf="title" class="navbar navbar-dark bg-primary">
            <span class="navbar-text">{{ title }}</span>
        </nav>
        <div (click)="close()" class="close-icon" title="Zamknij okno">
            <cpk-icon>close</cpk-icon>
        </div>
        <ng-content></ng-content>
    </div>
</div>
