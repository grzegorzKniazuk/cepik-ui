<div class="modal-container" (click)="modalContainerClick()">
    <div class="modal-body-content" (click)="modalBodyClick($event)">
        <nav class="navbar navbar-dark bg-primary" *ngIf="title">
           <span class="navbar-text">{{ title }}</span>
        </nav>
        <div class="close-icon" title="Zamknij okno" (click)="close()">
            <cpk-icon>close</cpk-icon>
        </div>
        <ng-content></ng-content>
    </div>
</div>
