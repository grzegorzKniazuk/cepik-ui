<div class="btn-group float-left mt-4" role="group">
    <button type="button" class="btn" *ngFor="let params of limitButtonsParams" [ngClass]="params === limit ? 'btn-primary' : 'btn-secondary'" (click)="onLimitChange(params)">{{ params }}</button>
</div>
<nav>
    <ul class="pagination float-right mt-4">
        <li class="page-item clickable" [class.disabled]="self === null || self === 1" (click)="onPageChange(self - 1)">
            <a class="page-link">Poprzednia strona</a>
        </li>
        <li class="page-item clickable" [class.active]="pn === self" *ngFor="let pn of pageNumbers" (click)="onPageChange(pn)">
            <a class="page-link">{{ pn }}</a>
        </li>
        <li class="page-item clickable" [class.disabled]="self + 1 > last" (click)="onPageChange(self + 1)">
            <a class="page-link">NastÄ™pna strona</a>
        </li>
    </ul>
</nav>
