<div [class]="'position-fixed alert alert-'+toastOptions.type">
    <cpk-icon (click)="onClose()" class="x clickable">close</cpk-icon>
    <h4 *ngIf="toastOptions.title" class="alert-heading"><strong>{{ toastOptions.title }}</strong></h4>
    <p *ngIf="toastOptions.message">{{ toastOptions.message }}</p>
    <hr>
    <small *ngIf="toastOptions.id" class="mb-0"><strong>Identyfikator błędu:</strong> {{ toastOptions.id }}</small>
</div>
